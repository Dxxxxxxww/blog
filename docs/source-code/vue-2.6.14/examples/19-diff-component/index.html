<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>keepAlive</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../dist/vue.js"></script>
    <script>
      Vue.component('A', {
        template: `<div>{{label2}}</div>`,
        data() {
          return {
            label2: `A`,
          }
        },
        created() {
          console.log('A created')
        },
        mounted() {
          console.log('A mounted')
        },
        activated() {
          console.log('A activated')
        },
        deactivated() {
          console.log('A deactivated')
        },
        beforeDestroy() {
          console.log('A beforeDestroy')
        },
        destroyed() {
          console.log('A destroyed')
        },
      })
      Vue.component('B', {
        template: `<div>{{label2}}</div>`,
        data() {
          return {
            label2: `B`,
          }
        },
        created() {
          console.log('B created')
        },
        mounted() {
          console.log('B mounted')
        },
        activated() {
          console.log('B activated')
        },
        deactivated() {
          console.log('B deactivated')
        },
        beforeDestroy() {
          console.log('B beforeDestroy')
        },
        destroyed() {
          console.log('B destroyed')
        },
      })
      const vm = new Vue({
        el: '#app',
        // component 不会生成占位 vnode ，直接就是当前 is 对应组件的占位 vnode
        // 编译成 render， _c(comp, { tag: 'component' })
        // 这里的 comp 就是 'A'/'B'，会额外传递一个 { tag: 'component' } 参数。
        // 动态组件的替换不会走 patchVnode 的逻辑
        template: `
          <div>
<!--            <component :is="comp"></component>-->
            <A v-if="comp === 'A'"></A>
            <B v-else></B>
            <button @click="change">click</button>
          </div>
        `,
        data() {
          return {
            comp: 'A',
          }
        },
        mounted() {
          console.log(this)
        },
        methods: {
          change() {
            if (this.comp === 'A') {
              this.comp = 'B'
            } else {
              this.comp = 'A'
            }
          },
        },
      })
    </script>
  </body>
</html>
