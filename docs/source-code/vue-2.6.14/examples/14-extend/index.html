<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>extend</title>
</head>
<body>
  <div id="app"></div>
  <script src="../../dist/vue.js"></script>
  <script>
      const ctor = Vue.component('Comp', {
        template: '<div>hello vue</div>',
        mounted() {
          console.log(this)
        }
      })
      const vm = new Vue({
        el: '#app',
        render(h) {
          return h(ctor)
        }
      })
  </script>
</body>
</html>
