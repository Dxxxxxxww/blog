<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>initVue</title>
</head>
<body>
  <div id="app">
    <div>
      {{ wsmsg }}
    </div>
  </div>

  <script src="../../dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg: [1,2,3],
      },
      computed: {
        wsmsg() {
          return this.msg.toString()
        }
      },
      methods: {
        say() {
          const s = this.msg
          console.log(s)
        }
      }
    })
    console.log(vm)
  </script>
</body>
</html>
